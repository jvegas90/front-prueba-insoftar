<div class="container">
<form [formGroup]="formRegister" (submit)="register()" novalidate>
  
    <div class="form-group">
      <label for="exampleInputtext1">Nombre</label>
      <input formControlName="name" type="text" class="form-control" id="exampleInputtext1" placeholder="Nombre">
    </div>
    <div class="form-group">
        <label for="exampleInputtext1">Apellidos</label>
        <input formControlName="last_name"type="text" class="form-control" id="exampleInputtext1" placeholder="Apellidos">
      </div>
      <div class="form-group">
        <label for="exampleInputtext1">cedula</label>
        <input formControlName="code_user" type="text" class="form-control" id="exampleInputtext1" placeholder="cedula">
      </div>
      <div class="form-group">
        <label for="exampleInputtext1">correo</label>
        <input formControlName="email"type="text" class="form-control" id="exampleInputtext1" placeholder="correo">
      </div>
      <div class="form-group">
        <label for="exampleInputtext1">telefono</label>
        <input formControlName="phone" type="text" class="form-control" id="exampleInputtext1" placeholder="telefono">
      </div>
    <br>
    <button *ngIf ="!editUser" type="submit" class="btn btn-primary">Registrar</button>
    <button *ngIf ="editUser" type="submit" class="btn btn-primary">Editar</button>
  </form>
</div>
